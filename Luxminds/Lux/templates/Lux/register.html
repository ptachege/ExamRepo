{%extends 'Lux/base.html'%}

{% block extrastyle %}
    <style>
.headingtitle{
    display:block-inline;
}
.color-color-primary{
    border-left: 0.25rem solid rgb(24, 152, 168)!important;

}
.headcard{
    background:rgb(5,89,100);
    color:#fff;
}
.pass{
  text-align: center;
  border: none;
  border-bottom:solid 1px grey;
  border-radius:0;
  background:transparent;
  font-size: 16px;
  font-weight: 500;
}
.pass:focus{
  outline: none;
  transition: 0.5s;
  box-shadow: inset 0 -2px 0 0 rgb(5, 89, 100) ;
}

::placeholder{
  font-weight: 100;

  color:grey;
}
.login{
    background:white!important;
    color:black;
    border:solid 1px black;
    box-shadow:none!important;
    font-family:roboto!important;

}
.login:hover,.logincreate:hover{
    background:rgb(236,233,233)!important;
    color:black!important;
}
.logincreate{
    background:white!important;
    color:black;
    border:none;
    border-bottom:solid 1px black;
    box-shadow:none!important;
    font-family:roboto!important;

}

@media (max-width: 356px) {
    .login{
        padding:5px 10px!important;
    }
}

    </style>
{%endblock extrastyle%}


{% block body %}

    <div class="container" style="padding-top:70px;">
           <div class="col-xl-5 col-sm-8 offset-md-3 offset-sm-1">
                    <div class="card mb-3 headcard pt-3 border-left" style="background-color: rgb(50,65,72);" >
                        <h4 class="headingtitle text-center mb-4" style="color: white;"><i class="icon-brain mr-2" style="font-size: 25px;"></i> Sign Up </h4>
                    </div>
                   <form class="card card-body" action="" method="post" role="form">
                       {%csrf_token%}
                       <div>
                               {%if error_message%}
                               <div class="row">
                                   <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
                                        <div class="alert alert-danger fade in">
                                        <p>{{error_message}}</p>
                                        </div>
                                    </div>
                                </div>
                               {%endif%}

                           <div class="form-group ">
                                <div class="col-sm-8  offset-sm-3 col-md-8 offset-md-2" >
                                   <input style="display:inline-block;" type="email" name="username" class="form-control pass border-teal border-1" autocomplete="off" id="username" placeholder="Email">
                                </div> <br>
                               

                               <div class="col-sm-8  offset-sm-3 col-md-8 offset-md-2">
                                    <input type="password" name="password" class="form-control pass border-teal border-1" id="id_password" placeholder="New Password">
                                </div><br>
                               <div class="col-sm-8  offset-sm-3 col-md-8 offset-md-2">
                                    <input type="password" name="confirm_password" class="form-control pass border-teal border-1" id="confirm_password" placeholder="Confirm Password">
                                </div>
                           </div>
                       </div>
                       <div class=" mt-3" style="margin:0 auto;">
                               <button type="submit" class="btn btn-outline-dark login btn-sm ">SignUp <i class="icon-check2"></i> </button>
                           </div>


                   </form>

                    <div class="card border-left mt-3 color-color-primary text-center" style="padding:10px;">
                        <span><small>Already have an Account?  <a href="{% url 'Lux:login_user' %}" class="btn btn-sm btn-outline-dark btn-sm" style="border-radius: 20px;">
                            Sign in &nbsp;<i class="fas fa-sign-in-alt"></i> </a> </small></span>
                    </div>


       </div>

    </div>

{% endblock%}
